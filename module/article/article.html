
<section class="article">
    <header class="article_header">
        <h1 class="article_title">{{article.title}}</h1>
        <div class="article_metas">
            <span class="article_meta"><i class="article_meta-ico fa fa-bookmark"></i> {{article.created}}</span>
            <span class="article_meta"><i class="article_meta-ico fa fa-eye"></i> {{article.views}}</span>
        </div>
    </header>
    <div class="article_content">
        {{{article.content}}}
    </div>
    <footer class="article_footer">
        
    </footer>
</section>
