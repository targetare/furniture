


<div class="category">
    <div class="category_head">
        <span>Product Category</span>
    </div>
    <div class="category_items">
        <a v-link="{path: '/products', exact: true}" class="link category_item">All Products</a>
        <a v-link="{path: '/products/category/' + item.id}" v-for="item in categories" class="link category_item">{{item.name}}</a>
    </div>
</div>
