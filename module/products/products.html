

<div class="products">
    <div class="product" v-for="product in products">
        <img class="product_img" :src="product.img">
        <h3 class="product_name">{{product.name}}</h3>
        <div class="product_metas">
            <span class="product_meta"><i class="product_meta-ico fa fa-bookmark"></i> {{product.category}}</span>
            <span class="product_meta"><i class="product_meta-ico fa fa-eye"></i> {{product.views}}</span>
        </div>
        <div class="product_info">
            <div class="product_info-item">
                <span class="product_info-label">Model:</span>
                <span class="product_info-value">{{product.model}}</span>
            </div>
            <div class="product_info-item">
                <span class="product_info-label">Size(mm):</span>
                <span class="product_info-value">{{product.size}}</span>
            </div>
            <div class="product_info-item">
                <span class="product_info-label">Color:</span>
                <span class="product_info-value">{{product.color}}</span>
            </div>
        </div>
        <a href="javascript:void(0)" @click="showPhotos" class="product_photos">more photos</a>
    </div>
</div>
